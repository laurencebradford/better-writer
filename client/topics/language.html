<h1>5 Actionable Language Strategies</h1> 
<p>Once you get comfortable writing regularly, here are some basic language or writing style strategies. </p>
<h2>1. Use language your audience uses</h2>
<p>If you’re writing an email to a potential investor in your business, <em>the language relied upon should be a lot different from an email to a casual work acquaintance. </em></p><p>Whenever writing, it is always wise to mimic the language of your target audience -- <em>even if that audience is one person (for instance, the receiver of an email).</em></p><p>Keep your audience in mind.</p><p><em>(Not sure who your audience is? <a href="https://medium.com/@learntocodewithme/8-free-tools-to-help-you-discover-your-sites-audience-ea2afd6d16dc">Read about my favorite audience-gauging tools here</a>.)</em></p>
<h2>2. Tell Stories</h2>
<p>When you tell a story in your writing, the piece automatically become much more engaging. </p><p>Stories help get your point across while keeping the reader(s) interested.</p><p>Even for a website page, like the &quot;About&quot; or &quot;Services&quot; page, try to tell a story. </p>
<h2>3. Be transparent</h2> 

Neil Patel recently published an article all about transparency. Whether in your business or personal brand, be transparent. It’s genuine. And people can read that. it’s all about transparency. 

Buffer literally shares how much each employee earns a month “Transparency breeds trust, and trust is the foundation of great teamwork.” And that article received a ton of comments and positive attention.

<p>Did you know that .... ? This make headlines of your articles, or emails, of utmost importance. </p><p>The headline, or title, is what reels readers in. </p><p>This includes email subject lines, too. </p><p>so headlines are very important. </p><p>and sub headings, too. so much so that i began to test all of mine using the CoSchedule Headline Analyzer. </p><p>*<em>WARNING: no click bait, plz. it&#39;s just misleading. and totally breaches point number 3 on transparency.

<h2>5. Use images when necessary</h2>
<p>Along with a seductive title comes images. Having a powerful image to share along with your article on social media platforms will induce clicks. </p><p>(I know, this isn&#39;t exactly language ...)</p><p>But this comes with a caveat -- make sure said images of web-friendly. Large image files can bog down website speed. </p><p>This, of course, doesn&#39;t apply to emails. </p><p>However, only use images if they are aiding in your point. Don&#39;t just use an image, just to use an image. </p>
